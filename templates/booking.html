<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Laundry Pickup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <nav>
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('dashboard') }}">Dashboard</a> |
    <a href="{{ url_for('view_bookings') }}">My Bookings</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <h1>Book a Laundry Pickup</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('booking') }}">
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required /><br />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your pickup address" required /><br />

    <label for="service">Service Type:</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>Select a service</option>
      <option value="Washing">Washing</option>
      <option value="Dry Cleaning">Dry Cleaning</option>
      <option value="Ironing">Ironing</option>
    </select><br />

    <label for="date">Pickup Date:</label>
    <input type="date" id="date" name="date" required /><br />

    <label for="time">Pickup Time:</label>
    <input type="time" id="time" name="time" required /><br />

    <button type="submit">Submit Booking</button>
  </form>
</body>
</html>
